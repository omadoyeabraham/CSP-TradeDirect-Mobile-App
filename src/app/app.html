<ion-menu [content]="mycontent" persistent="true" side="left" persistent="true">
  <ion-content class="bg-black">
    <ion-list no-lines>
      <ion-item-divider class="bg-black no-border"></ion-item-divider>
      <button ion-item menuClose class="bg-black" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>

    <!-- Logout -->
    <ion-list no-lines>
      <button ion-item menuClose class="bg-black" (click)="logout()">
        <ion-icon item-start [name]="cancel"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #mycontent swipeBackEnabled="false"></ion-nav>
