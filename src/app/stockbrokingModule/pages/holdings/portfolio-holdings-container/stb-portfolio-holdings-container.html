<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Portfolio Holdings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding id="stbHoldingsPageWrapper">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Updating portfolio holdings...">
    </ion-refresher-content>
  </ion-refresher>
  <csmobile-switch-portfolio [showCashAvailableForTrading]="false" [showTotalValue]="true" [hidden]="hideSwitchPortfolio">
  </csmobile-switch-portfolio>
  <csmobile-portfolio-holdings [stockHoldings]="activePortfolioStockHoldings" [bondHoldings]="activePortfolioBondHoldings"></csmobile-portfolio-holdings>
</ion-content>
