<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{tabTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <csmobile-switch-portfolio [showCashAvailableForTrading]="false" [showTotalValue]="true" [hidden]="hideSwitchPortfolio">
  </csmobile-switch-portfolio>

  <ion-tabs #stbTabs>
    <ion-tab tabTitle="Summary" tabIcon="apps" [root]="StbSummaryContainerPage" (ionSelect)="onTabChange()"></ion-tab>
    <ion-tab tabTitle="Portfolio Holdings" tabIcon="basket" [root]="StbPortfolioHoldingsContainerPage" (ionSelect)="onTabChange()"></ion-tab>
    <ion-tab tabTitle="Trade" tabIcon="cart" [root]="StbTradeContainerPage" (ionSelect)="onTabChange()"></ion-tab>
    <ion-tab tabTitle="Trade History" tabIcon="list-box" [root]="StbTradeHistoryContainerPage" (ionSelect)="onTabChange()"></ion-tab>
    <ion-tab tabTitle="Watchlist" tabIcon="stopwatch" [root]="StbWatchlistContainerPage" (ionSelect)="onTabChange()"></ion-tab>
  </ion-tabs>
</ion-content>
