<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Trade History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="stbTradeHistoryPageWrapper">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Updating trade history...">
    </ion-refresher-content>
  </ion-refresher>
  <csmobile-switch-portfolio [showCashAvailableForTrading]="false" [showTotalValue]="true" [hidden]="hideSwitchPortfolio">
  </csmobile-switch-portfolio>
  <csmobile-stb-trade-history [tradeOrders]="tradeOrders" [outstandingTradeOrders]="outstandingTradeOrders"></csmobile-stb-trade-history>

</ion-content>
