<!-- Generated template for the TradeOverviewComponent component -->
<ion-content no-padding>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchInput()">
  </ion-searchbar>

  <ion-grid *ngFor="let security of filteredSecurities">
    <ion-row align-items-center (click)="goToSecurityOverview(security)">
      <ion-col class="img-div">
        <b>{{security.name}}</b>
      </ion-col>
      <ion-col class="font-size-16 align-right">
        <div>Cur Price: &#8358;{{security.lastTradePrice}}</div>
        <div class="text-red">Change: 29.34%</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB BUTTON -->
  <ion-fab bottom right class="mr20 p10">
    <button ion-fab class="p35" (click)="goToPlaceMandatePage()">
      <ion-icon>
        <span class="font-size-18">TRADE</span>
      </ion-icon>
    </button>
  </ion-fab>
</ion-content>
