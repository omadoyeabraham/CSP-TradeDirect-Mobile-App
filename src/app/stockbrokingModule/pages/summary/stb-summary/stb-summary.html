<!-- Generated template for the StbSummaryComponent component -->
<ion-content no-padding>


  <!-- Summary -->
  <ion-item-group class="portfolio-summary-wrapper">
    <ion-item-divider color="light" class="font-size-18 bg-light-blue">Summary</ion-item-divider>
    <ion-item class="ml0">
      <span class="ml0">CHN</span>
      <span item-end>0</span>
    </ion-item>
    <ion-item>
      CSCS Number
      <span item-end>0</span>
    </ion-item>
    <ion-item>
      Current Value
      <span item-end>&#8358;0</span>
    </ion-item>
    <ion-item>
      Acquisition Cost
      <span item-end>&#8358;0</span>
    </ion-item>
    <ion-item>
      Gain/Loss
      <span item-end class="font-green">
        <csmobile-format-number-with-color [data]="" [showCurrency]="true"></csmobile-format-number-with-color>
      </span>
    </ion-item>
    <ion-item>
      Gain/Loss (%)
      <span item-end class="font-green">
        <csmobile-format-number-with-color [data]="" [showCurrency]="false"></csmobile-format-number-with-color>
      </span>
    </ion-item>
    <ion-item></ion-item>
  </ion-item-group>
</ion-content>
