<!-- Generated template for the StbSummaryComponent component -->
<div no-padding>

  <!-- Summary -->
  <ion-item-group class="portfolio-summary-wrapper">
    <ion-item-divider color="light" class="font-size-18 bg-csp-gradient">Summary</ion-item-divider>
    <ion-item class="ml0 ">
      <span class="ml0 mt0 mb0">CHN</span>
      <span class="mt0 mb0" item-end>{{(portfolio)?.clearingHouseNo}}</span>
    </ion-item>
    <ion-item>
      <span class="mt0 mb0">CSCS Number</span>
      <span class="mt0 mb0" item-end>{{(portfolio)?.accountNo}}</span>
    </ion-item>
    <ion-item>
      <span class="mt0 mb0">Current Value</span>
      <span class="mt0 mb0" item-end>&#8358;{{portfolio?.currentValuation?.amount | number:'1.2-2'}}</span>
    </ion-item>
    <ion-item>
      <span class="mt0 mb0">Acquisition Cost</span>
      <span class="mt0 mb0" item-end>&#8358;{{ portfolio?.costBasis?.amount | number:'1.2-2' }}</span>
    </ion-item>
    <ion-item>
      <span class="mt0 mb0">Gain/Loss</span>
      <span class="mt0 mb0" item-end>
        <csmobile-format-number-with-color [data]="portfolio?.gainOrLoss" [showCurrency]="true"></csmobile-format-number-with-color>
      </span>
    </ion-item>
    <ion-item>
      <span class="mt0 mb0">Gain/Loss (%)</span>
      <span class="mt0 mb0 font-green" item-end>
        <csmobile-format-number-with-color [data]="portfolio?.percGain" [showCurrency]="false"></csmobile-format-number-with-color>
      </span>
    </ion-item>
    <!-- <ion-item></ion-item> -->
  </ion-item-group>
</div>
