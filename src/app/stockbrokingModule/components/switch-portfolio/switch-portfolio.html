<!-- Generated template for the SwitchPortfolioComponent component -->

<div class="bg-blue">
  <ion-slides pager style="height: 75px" (ionSlideDidChange)="portfolioChanged()">

    <ion-slide *ngFor="let portfolio of portfolios$ | async">
      <ion-grid>
        <ion-row>
          <ion-col class="font-size-12">
            {{(activePortfolio$ | async)?.label}}
          </ion-col>
          <ion-col style="text-align: right" class="font-size-14">
            {{activeSlideIndex}} of {{numberOfPortfolios$ | async}}
          </ion-col>
        </ion-row>

        <!-- <ion-row>
          <ion-col style="text-align: right">
            {{currentPortfolioIndex}} of {{numberOfPortfolios}}
          </ion-col>
        </ion-row> -->

        <ion-row>
          <ion-col class="swipe" col-3>
            <span>&lt; SWIPE &gt;</span>
          </ion-col>
          <ion-col class="pb0" style="text-align: right" col-9>
            <h6 *ngIf="showTotalValue" class="m0 font-size-13">Portfolio Value</h6>
            <h6 *ngIf="showCashAvailableForTrading" class="m0 font-size-12">Available Cash</h6>
            <h4 class="m0 font-size-13">
              <span *ngIf="showCashAvailableForTrading">
                <b>&#8358;{{(activePortfolio$ | async)?.availableCash?.amount | number:'1.2-2'}}</b>
              </span>
              <span *ngIf="showTotalValue">
                &#8358;{{(activePortfolioMetaData$ | async)?.totalValue | number:'1.2-2'}}
              </span>
            </h4>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-slide>

  </ion-slides>
</div>
