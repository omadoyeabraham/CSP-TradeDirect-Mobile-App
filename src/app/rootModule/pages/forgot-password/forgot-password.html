<ion-header>
  <ion-navbar class="login-navbar" hideBackButton>
    <ion-title>Reset Your Password</ion-title>
    <ion-buttons end>
      <!-- Button used to close the login modal page -->
      <button ion-button (click)="closeForgotPasswordPage()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div id="forgot-password-page-wrapper" class="h100p pt20">
    <ion-row class="mb20">
      <img src="assets/imgs/logo.png" />
    </ion-row>

    <ion-row text-center class="mb50">
      <ion-col>
        Please enter your username to have a password reset link sent to you.
      </ion-col>
    </ion-row>

    <form novalidate [formGroup]="forgotPasswordForm" (submit)="verifyUsername()" class="mb40">
      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <p ion-text color="danger" class="error-message-text" *ngIf="username.invalid && (username.touched || username.dirty)">*Username is required</p>

      </ion-list>

      <ion-grid>
        <ion-row text-center>
          <ion-col>
            <button ion-button [disabled]="!forgotPasswordForm.valid" type="submit" class="mt20 w60p">Send Reset Link</button>
          </ion-col>
        </ion-row>
      </ion-grid>


    </form>
  </div>

</ion-content>
