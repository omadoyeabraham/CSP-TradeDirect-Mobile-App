<ion-header>
  <ion-navbar class="login-navbar" hideBackButton>
    <ion-title>Reset Your Password</ion-title>
    <ion-buttons end>
      <!-- Button used to close the login modal page -->
      <button ion-button (click)="closeForgotPasswordPage()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row class="mb70 mt30">
    <img src="assets/imgs/logo.png" />
    <div>
      <i>Please enter your username to have a password reset link sent to you.</i>
    </div>
  </ion-row>

  <form novalidate [formGroup]="forgotPasswordForm" (submit)="verifyUsername()" class="mb40">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="error-message-text" *ngIf="username.invalid && (username.touched || username.dirty)">*Username is required</p>

    </ion-list>

    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button ion-button [disabled]="!forgotPasswordForm.valid" type="submit" class="mt20 w60p">Send Reset Link</button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </form>
</ion-content>
