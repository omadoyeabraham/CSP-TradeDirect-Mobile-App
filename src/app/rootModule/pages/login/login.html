<ion-header>
  <ion-navbar class="login-navbar" hideBackButton>
    <ion-title>Client Login</ion-title>
    <ion-buttons end>
      <!-- Button used to close the login modal page -->
      <button ion-button (click)="closeLoginPage()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form novalidate [formGroup]="loginForm" (submit)="login()" class="mb40">
    <ion-list>
      <!-- Username validation rules -->
      <ion-item *ngIf="username.invalid && (username.touched || username.dirty)">
        <p ion-text color="danger">*UserName is required</p>
      </ion-item>
      <!-- End of username validation rules -->
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <!-- password validation rules -->
      <ion-item *ngIf="password.invalid && (password.touched || password.dirty)">
        <p ion-text color="danger">*Password is required</p>
      </ion-item>
      <!-- End of password validation rules -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Login</button>

  </form>

  <div class="help-centre">
    Help Centre
  </div>

</ion-content>
