<ion-header>
  <ion-navbar class="login-navbar" hideBackButton>
    <ion-title>Welcome back</ion-title>
    <ion-buttons end>
      <!-- Button used to close the login modal page -->
      <button ion-button (click)="closeLoginPage()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="no-box-shadow" no-padding>
    <img src="assets/imgs/logo.png" />
  </ion-card>
  <form novalidate [formGroup]="loginForm" (submit)="login()" class="mb40">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <p class="error-message-text" color="danger" *ngIf="username.invalid && (username.touched || username.dirty)">*UserName is required</p>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p class="error-message-text" color="danger" *ngIf="password.invalid && (password.touched || password.dirty)">*Password is required</p>
    </ion-list>

    <!-- <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button ion-button type="submit" class="mt20 w60p">Login</button>
        </ion-col>
      </ion-row>
    </ion-grid> -->

  </form>

  <div class="w100p" text-center>
    <button #loginButton ion-button [disabled]="!loginForm.valid" class="mt20 w60p">Login</button>
  </div>


</ion-content>
