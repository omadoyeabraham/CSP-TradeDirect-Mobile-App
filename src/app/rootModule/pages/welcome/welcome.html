<ion-content padding class="welcomepage">
  <ion-card>
    <ion-card-content>
      <ion-card-title class="card-title">
        Welcome
      </ion-card-title>
      <p class="customer-label">{{customerLabel$ | async}}</p>
    </ion-card-content>
    <img src="../assets/imgs/logo.png" width="100" />
    <button ion-button full color="primary" (click)="continueToDashboard()">Continue</button>
    <div class="cancel" (click)="backToLoginPage()">
      <ion-icon name="log-out"></ion-icon>
      Cancel
    </div>
  </ion-card>

</ion-content>
