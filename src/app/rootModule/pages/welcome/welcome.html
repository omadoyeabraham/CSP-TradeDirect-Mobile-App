<ion-content padding class="welcomepage h100p" align-items-center>
  <div id="welcome-page-wrapper" class="h100p">
    <ion-card class="no-box-shadow">
      <ion-card-content>
        <ion-card-title class="card-title">
          Welcome
        </ion-card-title>
        <p class="customer-label">{{(user$ | async)?.label}}</p>
      </ion-card-content>
      <img src="assets/imgs/logo.png" width="100" />
      <button ion-button full color="primary" (click)="continueToDashboard()">Continue</button>
      <div class="cancel" (click)="backToLoginPage()">
        <ion-icon name="log-out"></ion-icon>
        Cancel
      </div>
    </ion-card>
  </div>

</ion-content>
