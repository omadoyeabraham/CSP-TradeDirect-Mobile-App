<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <!-- Naira Investments -->
  <ion-item-group>
    <ion-item-divider color="light" class="font-size-18 bg-light-blue">Naira Investments</ion-item-divider>
    <ion-item class="ml0" (click)="goToPage(stbPage)">
      <ion-icon name="folder-open" item-start class=""></ion-icon>
      <span class="ml0">Stockbroking</span>
      <span item-end>&#8358;10,000</span>
    </ion-item>
    <ion-item (click)="goToPage(fixedIncomePage)">
      <ion-icon name="pricetags" item-start class=""></ion-icon>
      Fixed Income
      <span item-end>&#8358;10,000</span>
    </ion-item>
    <ion-item>
      <ion-icon name="briefcase" item-start class=""></ion-icon>
      SMA
      <span item-end>&#8358;0.00</span>
    </ion-item>
    <ion-item>
      <ion-icon name="cash" item-start class=""></ion-icon>
      Cash Account
      <span item-end>&#8358;10,000,000</span>
    </ion-item>
    <ion-item class="total">
      <strong>TOTAL</strong>
      <span class="bold" item-end>&#8358;10,000,000</span>
    </ion-item>
    <ion-item></ion-item>
  </ion-item-group>

  <ion-item-group class="mt5">
    <ion-item-divider color="light" class="font-size-18 bg-light-blue">FX Investments</ion-item-divider>
    <ion-item (click)="goToPage(fxPage)">
      <ion-icon name="card" item-start class=""></ion-icon>
      FX Investments
      <span item-end>&#8358;10,000</span>
    </ion-item>
    <ion-item>
      <ion-icon name="cash" item-start class=""></ion-icon>
      Cash Accounts
      <span item-end>&#8358;10,000,000</span>
    </ion-item>
    <ion-item class="total">
      <strong>TOTAL</strong>
      <span class="bold" item-end>&#8358;10,000,000</span>
    </ion-item>
    <ion-item></ion-item>
  </ion-item-group>

</ion-content>
