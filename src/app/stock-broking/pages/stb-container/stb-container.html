<ion-header>

  <ion-navbar>
    <ion-title>Stockbroking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-tabs>
    <ion-tab tabTitle="Summary" tabIcon="apps" [root]="StbSummaryContainerPage"></ion-tab>

  </ion-tabs>
