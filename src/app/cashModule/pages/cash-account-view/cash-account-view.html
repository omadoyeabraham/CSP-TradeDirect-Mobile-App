<div no-padding>

    <!-- Date and search button -->
    <ion-row>
        <ion-col class="pt0" col-5>
            <ion-item>
                <ion-label floating>Start Date</ion-label>
                <ion-datetime displayFormat="DD/MMM/YYYY" pickerFormat="DD/MMM/YYYY"></ion-datetime>
            </ion-item>
        </ion-col>
        <ion-col class="pt0" col-5>
            <ion-item>
                <ion-label floating>End Date</ion-label>
                <ion-datetime displayFormat="DD/MMM/YYYY" pickerFormat="DD/MMM/YYYY"></ion-datetime>
            </ion-item>
        </ion-col>
        <ion-col col-2 align-self-end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <!-- EOF Date and search button -->

    <!-- Show cash transaction history -->
    <ion-grid *ngFor="let numbers of [1,2,3,4]">
        <div class="transaction--date--div"> 8TH MARCH 2018</div>
        <ion-row *ngFor="let number of [1,2,3,4]" class="cashTransactionRow" (click)="goToTransactionDetailsPage()">
            <ion-col text-left>
                <b>E-Payment Transaction</b>
            </ion-col>
            <ion-col text-right class="text-green">80,000,000.00</ion-col>
        </ion-row>
    </ion-grid>
    <!-- EOF cash transaction history -->
</div>
