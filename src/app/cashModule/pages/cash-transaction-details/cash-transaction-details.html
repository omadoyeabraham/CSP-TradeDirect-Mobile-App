<ion-header>
  <ion-navbar>
    <ion-title>Transaction Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <!-- Jumbotron Header -->
  <ion-row>
    <ion-col text-center>
      <div class="font-size-12">{{ transaction?.label }}</div>
      <div class="font-size-18">{{ transaction?.transactionAmount }}</div>
      <div class="font-size-12">{{ transaction?.transactionDate | date:'medium' }}</div>
    </ion-col>
  </ion-row>
  <!-- EOF Jumbotron Header -->

  <!-- Transaction details -->
  {{ transaction | json }}
  <!-- EOF Transaction details -->
</ion-content>
